<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <title>Border Radius Previewer</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Border Radius Previewer</h1>
        </div>
        <div class="border-previewer">
            <div id="border-object"></div>
        </div>
        <div class="border-modifier">
            <div class="border-modifier-header">
                <h2>
                    Properties
                </h2>
            </div>
            <div class="border-modifier-body">
                <div class="border-modifier-slider">
                    <input type="range" name="border-top-left-radius" min="0" max="100" value="50" class="slider">
                </div>
                <div class="border-modifier-slider">
                    <input type="range" type="range" name="border-top-left-radius" min="0" max="100" value="50"
                        class="slider">
                </div>
                <div class="border-modifier-slider">
                    <input type="range" type="range" name="border-top-left-radius" min="0" max="100" value="50"
                        class="slider">
                </div>
                <div class="border-modifier-slider">
                    <input type="range" type="range" name="border-top-left-radius" min="0" max="100" value="50"
                        class="slider">
                </div>
            </div>
        </div>
        <div class="generate-button">
            <button>
                Generate!
            </button>
        </div>
    </div>
</body>

</html>
