<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <title>Border Radius Previewer</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Border Radius Previewer</h1>
        </div>
        <div class="border-previewer">
            <div id="border-object"></div>
        </div>
        <div class="border-size">
            <div class="border-size-body">
                <div class="border-size-input">
                    <label for="border-size-width">Width</label>
                    <input type="number" name="border-size-width" id="border-size-width" value="200">
                </div>
                <div class="border-size-input">
                    <label for="border-size-height">Height</label>
                    <input type="number" name="border-size-height" id="border-size-height" value="200">
                </div>
            </div>
        </div>
        <div class="border-modifier">
            <div class="border-modifier-header">
                <h2>
                    Properties
                </h2>
            </div>
            <div class="border-modifier-body">
                <div class="border-modifier-slider">
                    <input type="range" type="range" name="border-top-right-radius" id="border-top-right-radius" min="0"
                        max="100" value="0" class="slider">
                </div>
                <div class="border-modifier-slider">
                    <input type="range" type="range" name="border-bottom-left-radius" id="border-bottom-left-radius"
                        min="0" max="100" value="0" class="slider">
                </div>
                <div class="border-modifier-slider">
                    <input type="range" name="border-top-left-radius" id="border-top-left-radius" min="0" max="100"
                        value="0" class="slider">
                </div>
                <div class="border-modifier-slider">
                    <input type="range" type="range" name="border-bottom-right-radius" id="border-bottom-right-radius"
                        min="0" max="100" value="0" class="slider">
                </div>
            </div>
        </div>
        <div class="copy-button">
            <button>
                Copy
            </button>
        </div>
        <div id="result">
        </div>
    </div>
    <script src="assets/js/border.js"></script>
    <script src="assets/js/box.js"></script>
</body>

</html>
