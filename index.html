<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <title>Border Radius Previewer</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Border Radius Previewer</h1>
        </div>
        <div class="border-previewer">
            <div id="border-object"></div>
        </div>
        <div class="border-modifier">
            <div class="border-radius-physical-modifier-header">
                <h2>
                    Physical Properties
                </h2>
            </div>
            <div class="border-radius-physical-modifier">
                <input type="text" name="border-top-left-radius">
                <input type="text" name="border-top-right-radius">
                <input type="text" name="border-bottom-left-radius">
                <input type="text" name="border-bottom-right-radius">
            </div>
            <div class="border-radius-logical-modifier-header">
                <h2>
                    Logical Properties
                </h2>
            </div>
            <div class="border-radius-logical-modifier">
                <input type="text" name="border-start-start-radius">
                <input type="text" name="border-start-end-radius">
                <input type="text" name="border-end-start-radius">
                <input type="text" name="border-end-end-radius">
            </div>
        </div>
    </div>
</body>
</html>
